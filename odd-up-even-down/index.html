<body>

  <script>

     function oddUpEvenDown(array) {

        var number = 1;
        var numberArray = [];

        for (var i = 0; i < array.length; i++) {
          if ((array[i] % 2) === 0) {
            number = array[i] - 1;
            numberArray.push(number);
          } else {
            number = array[i] + 1;
            numberArray.push(number);
          }
        }
        return numberArray;
      }

      console.log(oddUpEvenDown([1, 2, 3, 4, 5]));
      console.log(oddUpEvenDown([23, 15, 18, 14, 32]));





  </script>

</body>

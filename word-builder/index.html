<body>
  <script>


    function wordBuilder(wordToSpell) {
      var wordOne = ''
      var literal = []
      for (var i = 0; i < wordToSpell.length; i++) {
        wordOne+=wordToSpell[i]
        literal.push(wordOne)
      }
      return literal
    }

    console.log(wordBuilder('Jake'));
    console.log(wordBuilder('awesomePossome'));





  </script>

</body>

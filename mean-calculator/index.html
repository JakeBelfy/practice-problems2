     function meanCalculator(numbersArray) {
        var numb = null;
        for (var i = 0; i < numbersArray.length; i++) {
          numb += numbersArray[i];
        }
        return (numb / numbersArray.length).toFixed(2);
      }

      console.log(meanCalculator([1, 2, 4, 6]));

      console.log(meanCalculator([5, 5, 5]));

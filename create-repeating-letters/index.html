<script>

  function createRepeatingLetters(word, numberOfRepeats){

    var repeat = '';
    for(var i = 0; i<=word.length-1; i++){
      for(var x = 0; x<=numberOfRepeats-1; x++){
        repeat += word[i];
      }
    } return repeat;


  }

  console.log(createRepeatingLetters('Jake', 10));







</script>

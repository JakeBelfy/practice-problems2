<script>

  function removeNullValues(array){
    var aArray = array.indexOf('null');
    for(var i= 0; i <array.length;i++){
      if (array[i]===null){
        array.splice(i,1);
        i--;
      }
    } return array;
  }

  console.log(removeNullValues([3, 5, null, 67, "hello", "goodbye"]))
